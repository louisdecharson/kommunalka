    <body>
        <div class="wall">
            <div class="titre">
                <h1>KOMMUNALKA</h1>
            </div>
                <div class="form-group">
                    <label for="password">Enter the password to enter</label>
                    <div class="wrongpassword" style="display:none">Wrong Password !</div>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button class="btn btn-primary" onclick="checkPassword()">Submit</button>
        </div>
        <div class="content" style="display:none">
        <!-- <div class="noisecover"> -->
            <div class="titre">
                <h1>KOMMUNALKA</h1>
                <div class="leitmotiv">We would like to share with you the places we love to go.</div>
                <button class="btn btn-sm dark" id="showListe"><i class="fas fa-list-ul"></i>List</button>
                <button class="btn btn-sm dark" id="showMap"><i class="fas fa-map-marked-alt"></i>Map</button>
            </div>
            <hr/>
            <div id="content">
                <h5>Filters <i class="fas fa-filter"></i></h5>
                <div id="filters"><span id="addfilter" data-html="true" data-toggle="popover" title="Add a filter" class="badge badge-pill">+ Add a filter</span></div>
                <hr/>
                <ul id="liste"> 
                </ul>
                <div id="map"
                </div>
            </div>
        </div>
        <!-- </div> -->
